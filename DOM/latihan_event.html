<head>

<body>

    <p  id="isi" class="isi">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem quas beatae suscipit.</p>
    <input  type="button" id='drk'value="DarkMode">
    <br>
    <br>
    <p id="nama"></p>
    <input type="text" placeholder="Masukan nama" id="input">
    <input type="submit" value="oke" id="submit">
    <script>
      var drk = document.getElementById('drk');
      var isi = document.getElementById('isi')
      var body = document.getElementsByTagName('body')[0];
      function darkmode() {
         body.className = 'darkmode'
      }
    //   darkmode listener
      drk.addEventListener('click',darkmode);
    // nama saya onclick
    var submit=document.getElementById('submit')
    var input=document.getElementById('input')
    var nama = document.getElementById('nama')
    submit.onclick=function(){
        // mengambil data dari input
        var text = input.value;
        nama.innerHTML=`nama saya adalah : ${text}`;
        
    }
    
    
    </script>

</body>

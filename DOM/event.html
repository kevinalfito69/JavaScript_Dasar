<body onload="alert('sudah selesai di load')">

    // ----------Bermain CSS-----------
    // menambahkan class
    tombol.className += ' merah';
    // mengubah atribut css
    username.style.border='1px solid black'
    username.style.backgroundColor='purple'


// -----------------Event------------
var btnBerubah = document.getElementById('btnBerubah');

function berubah(){

}

password.addEventListener('click', function(){
    password.style.backgroundColor="rgb(36, 36, 36)";})

</script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null</title>
</head>
<body>
    <!-- null berbeda dengan undefined, null berarti variable sudah ditambahkan value nya, hanya saja value nya null
Sedangkan undefined adalah variable belum ditambahkan value apapun
 -->
    <script>
        let namadepan = 'kevin ganteng';
        if(namadepan === undefined){
            alert("Hallo undefined")
        }else if(namadepan === null){
            alert('halo null')
        }else{
            alert(`hallo ${namadepan}`)
        }

    </script>
</body>
</html>

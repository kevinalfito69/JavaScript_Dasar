<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
    
    // kita dapat mengubah isi variabel menggunakan let
        let namaSaya = "kevin Tampan";
        document.writeln(namaSaya)
        // const kita tidak dapat mengubah isi dari variabel const
        const namaSayaConst = "kevin bampan";
        document.writeln( namaSayaConst)


    </script>

    
</body>
</html>
